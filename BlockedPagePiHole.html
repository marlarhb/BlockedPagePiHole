<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f8d7da;
            color: #721c24;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Blocked</h1>
        <p>The website you are trying to access has been blocked by your network administrator.</p>
        <p>If you believe this is an error, please contact support.</p>
    </div>
